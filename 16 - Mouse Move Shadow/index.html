<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Shadow</title>
    <style>
        html {
            color: #000;
            font-family: sans-serif;
        }

        body {
            margin: 0;
        }

        .hero {
            align-items: center;
            color: #000;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 100px;
            text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        }
    </style>
</head>
<body>

<div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
</div>


<script>
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    const shadowWalk = 100; // 100px

    function moveShadow(evt) {
        const { offsetWidth: width, offsetHeight: height } = hero;
        let { offsetX: x, offsetY: y } = evt;

        if (this !== evt.target) {
            x += evt.target.offsetLeft;
            y += evt.target.offsetTop;
        }

        const xWalk = Math.round((x / width * shadowWalk) - (shadowWalk / 2));
        const yWalk = Math.round((y / height * shadowWalk) - (shadowWalk / 2));

        text.style.textShadow = `${xWalk}px ${yWalk}px 0 #f00`;
    }

    hero.addEventListener('mousemove', moveShadow);
</script>
</body>
</html>
