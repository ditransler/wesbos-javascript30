<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Understanding JavaScript's Capture</title>
    <style>
        html {
            box-sizing: border-box;
        }

        *,
        *::before,
        *::after {
            box-sizing: inherit;
        }

        div {
            padding: 100px;
            width: 100%;
        }

        .one {
            background: #d8bfd8;
        }

        .two {
            background: #ffe4e1;
        }

        .three {
            background: #ff7f50;
        }
    </style>
</head>
<body class="bod">
    <div class="one">
        <div class="two">
            <div class="three"></div>
        </div>
    </div>

    <button type="button"></button>

    <script>
        const divs = document.querySelectorAll('div');
        const button = document.querySelector('button');

        function logText(evt) {
            console.log(this.classList.value);
            evt.stopPropagation(); // stop bubbling!
            console.log(this);
        }

        divs.forEach(div => div.addEventListener('click', logText, {
            capture: false,
            once: true
        }));

        button.addEventListener('click', () => {
            console.log('Click!!!');
        }, {
            once: true
        });
    </script>
</body>
</html>
